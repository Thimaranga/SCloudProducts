<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let card of cardItems">
      <div class="card mb-3 card-custom" (click)="openCardDetails(card)">
        <img class="card-img-top" [src]="card.thumbnail" alt="{{ card.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-description">{{ card.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
