<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="row col-md-3 right">
        <button class="btn btn-primary mb-2 float-end" data-toggle="modal" data-target="#addProductModal"
          (click)="open(addProductmodal)">
          Add New Product
        </button>
      </div>
      <div class="card row">
        <div class="card-body">

          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Title</th>
                  <th scope="col">Description</th>
                  <th scope="col">Price</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of paginatedProducts">
                  <th scope="row">{{ product.id }}</th>
                  <td>{{ product.title }}</td>
                  <td>{{ product.description }}</td>
                  <td>{{ product.price }}</td>
                  <td class="d-flex">
                    <button class="btn btn-sm btn-primary me-1" data-toggle="modal" data-target="#updateProductmodal"
                      (click)="openUpdateModal(product, updateProductmodal)">
                      Update
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.id)">
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <ngb-pagination [collectionSize]="30" [(page)]="currentPage" [pageSize]="pageSize"
            (pageChange)="onPageChange($event)">
          </ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #addProductmodal let-modal>
  <form [formGroup]="productForm">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title text-center" id="exampleModalLabel">Add Product</h1>
        </div>
        <div class="modal-body">
          <div class="form-group mt-2">
            <label for="titleInput">Title</label>
            <input type="text" class="form-control" id="titleInput" formControlName="title" required>
          </div>
          <div class="form-group mt-2">
            <label for="descriptionInput">Description</label>
            <textarea class="form-control" id="descriptionInput" rows="3" formControlName="description"
              required></textarea>
          </div>
          <div class="form-group mt-2">
            <label for="priceInput">Price (Rs.)</label>
            <input type="number" class="form-control" id="priceInput" formControlName="price" required="">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="mymodal" (click)="closeModal()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="createProduct()"
            [disabled]="productForm.invalid">Add</button>
        </div>
      </div>
    </div>
  </form>
</ng-template>

<ng-template #updateProductmodal let-modal>
  <form [formGroup]="productForm">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title text-center" id="exampleModalLabel">Update Product</h1>
        </div>
        <div class="modal-body">
          <div class="form-group mt-2">
            <label for="titleInput">Title</label>
            <input type="text" class="form-control" id="titleInput" formControlName="title" required>
          </div>
          <div class="form-group mt-2">
            <label for="descriptionInput">Description</label>
            <textarea class="form-control" id="descriptionInput" rows="3" formControlName="description"
              required></textarea>
          </div>
          <div class="form-group mt-2">
            <label for="priceInput">Price (Rs.)</label>
            <input type="number" class="form-control" id="priceInput" formControlName="price" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="mymodal" (click)="closeModal()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="updateProduct()"
            [disabled]="productForm.invalid">Update</button>
        </div>
      </div>
    </div>
  </form>
</ng-template>
